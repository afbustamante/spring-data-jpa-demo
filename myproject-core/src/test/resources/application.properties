# Spring profiles
spring.profiles.active=test

# Datasource
spring.datasource.url=jdbc:h2:mem:demo-test
spring.datasource.username=sys
spring.datasource.password=sys
spring.datasource.driver-class-name=org.h2.Driver

# Spring Data / JPA
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.url=jdbc:h2:mem:demo-test
spring.liquibase.user=sys
spring.liquibase.password=sys
spring.liquibase.driver-class-name=org.h2.Driver
